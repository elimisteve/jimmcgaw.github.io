---
layout: default
---

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

            <header class="post-header">
              <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
              <p class="post-meta"><time datetime="{{ page.date | date: '%B %d, %Y' }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
            </header>

            <div class="post-content" itemprop="articleBody">
              {{ content }}
            </div>

          </article>
        </div>
      </div>
    </div>
